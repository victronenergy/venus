# Building nodejs takes a lot of memory, so run less compilers in parallel
PARALLEL_MAKE:pn-nodejs = "-j ${@1 if oe.utils.cpu_count() < 4 else round(oe.utils.cpu_count() / 4)}"

# A bit of guess work, since: "Job's log exceeded limit of 16777216 bytes."
# But running a massive amount of parallel links on a c++ project requires
# a huge amount of resources, so limit it.
PARALLEL_MAKE:pn-qtdeclarative = "-j ${@1 if oe.utils.cpu_count() < 4 else round(oe.utils.cpu_count() / 4)}"

